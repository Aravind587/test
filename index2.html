<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korumilli Aravind Kumar - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001f3f, #004080);
            text-align: center;
            color: white;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        header h1 {
            animation: textGlow 1.5s infinite alternate ease-in-out;
        }
        
header h1 {
    animation: slideInX 1.5s ease-out;
}

        @keyframes slideInX {
    from {
        transform: translateX(-200px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        .header-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
            position: relative;
        }
        
        .header-links a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background: white;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }
        
        .header-links a:hover {
            transform: scale(1.1);
            color: #00aaff;
        }
        
        .header-links a:hover::after {
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .projects-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .project:hover {
            transform: scale(1.05);
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .footer-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .footer-section a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .footer-section a:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Korumilli Aravind Kumar</h1>

            <a onclick="scrollToSection('contact')">Contact</a>
        </div>
    </header>

        <div>

}

</body>
</html>
